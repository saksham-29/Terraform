name: Terraform CI/CD

on:
    pull_request:
        paths:
            - 'modules/**'
            - 'envs/**'
    workflow_dispatch:

jobs:
    plan:
        if: github.event_name == 'pull_request'
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Terraform
              uses: hashicorp/setup-terraform@v3
              with:
                  terraform_version: 1.6.6

            - name: Configure AWS Credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: ${{ secrets.AWS_REGION }}

            - name: Terraform Init
              working-directory: ./envs/prod
              run: terraform init

            - name: Terraform Format Check
              working-directory: ./envs/prod
              run: terraform fmt -recursive -check

            - name: Terraform Validate
              working-directory: ./envs/prod
              run: terraform validate

            - name: Terraform Plan
              working-directory: ./envs/prod
              env:
                TF_VAR_env: "prod"
                TF_VAR_aws_region: "us-east-1"
                TF_VAR_vpc_cidr: "10.0.0.0/16"
                TF_VAR_azs: '["us-east-1a", "us-east-1b"]'
                TF_VAR_public_subnet_cidrs: '["10.0.1.0/24", "10.0.2.0/24"]'
                TF_VAR_private_subnet_cidrs: '["10.0.3.0/24", "10.0.4.0/24"]'
                TF_VAR_private_db_subnet_cidrs: '["10.0.5.0/24", "10.0.6.0/24"]'
                TF_VAR_ami_id: "ami-0c02fb55956c7d316"
                TF_VAR_instance_type: "t3.micro"
                TF_VAR_db_name: "proddb"
                TF_VAR_db_username: "testinguser"
                TF_VAR_db_password: "MySecurePass123!"
                TF_VAR_db_instance_class: "db.t3.micro"
                TF_VAR_asg_min_size: 1
                TF_VAR_asg_max_size: 3
                TF_VAR_asg_desired_capacity: 2
                TF_VAR_email: "sakshamsaxena16@gmail.com"
              run: terraform plan
    
    apply:
        if: github.event_name == 'workflow_dispatch'
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Terraform
              uses: hashicorp/setup-terraform@v3
              with:
                  terraform_version: 1.6.6

            - name: Configure AWS Credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: ${{ secrets.AWS_REGION }}

            - name: Terraform Init
              working-directory: ./envs/prod
              run: terraform init

            - name: Terraform Apply
              working-directory: ./envs/prod
              env:
                TF_VAR_env: "prod"
                TF_VAR_aws_region: "us-east-1"
                TF_VAR_vpc_cidr: "10.0.0.0/16"
                TF_VAR_azs: '["us-east-1a", "us-east-1b"]'
                TF_VAR_public_subnet_cidrs: '["10.0.1.0/24", "10.0.2.0/24"]'
                TF_VAR_private_subnet_cidrs: '["10.0.3.0/24", "10.0.4.0/24"]'
                TF_VAR_private_db_subnet_cidrs: '["10.0.5.0/24", "10.0.6.0/24"]'
                TF_VAR_ami_id: "ami-0c02fb55956c7d316"
                TF_VAR_instance_type: "t3.micro"
                TF_VAR_db_name: "proddb"
                TF_VAR_db_username: "testinguser"
                TF_VAR_db_password: "MySecurePass123!"
                TF_VAR_db_instance_class: "db.t3.micro"
                TF_VAR_asg_min_size: 1
                TF_VAR_asg_max_size: 3
                TF_VAR_asg_desired_capacity: 2
                TF_VAR_email: "sakshamsaxena16@gmail.com"
              run: terraform apply -auto-approve
